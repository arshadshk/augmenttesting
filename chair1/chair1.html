<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>

    <a-scene embedded arjs>
            <a-marker type='pattern' url="https://arshadshk.github.io/augmenttesting/pattern-a.patt">
       <a-entity 
            scale="0.05 0.05 0.05"
            position="-1 -1 -1"
            obj-model="obj: url(https://arshadshk.github.io/augmenttesting/chair1/DesignChair1.obj); 
            mtl: url(https://arshadshk.github.io/augmenttesting/chair1/DesignChair1.mtl)">
        </a-entity>
         </a-marker>
        <a-entity camera></a-entity> 

        </a-scene>
  </body>
</html>
